<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Cdn's -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Main style -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Document title -->
    <title>php-todo-list-json</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">

                <!-- Titolo -->
                <div class="col-12">
                    <div>
                        <h1>
                            To-Zoo List
                        </h1>
                    </div>
                </div>

                <div class="col-12">
                    <div>

                    </div>
                </div>

                <!-- Contenitore lista -->
                <div class="col-12">
                    <div class="p-2">
                        <label for="task">Aggiugni una task</label>
                        <input @keyup.enter="addTask" type="text" name="task" id="task" v-model="taskItem">
                    </div>
                    <div>
                        <ul class="list-unstyled ">

                            <li v-for="(task,index) in tasksArray" :key="index">
                                <div @click="doneToggle(index)"
                                    :class="tasksArray[index].done == true ? 'text-decoration-line-through' : ''">
                                    {{ task.task }}
                                </div>
                                <div>
                                    <button @click="deleteTask(index)" type="btn btn-danger"> delete</button>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
